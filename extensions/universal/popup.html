<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfGini - AI-Powered LMS Assistant</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6366F1;
      margin-bottom: 8px;
    }
    .tagline {
      color: #6B7280;
      font-size: 14px;
    }
    .section {
      margin-bottom: 16px;
      padding: 16px;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
    }
    .section h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #1F2937;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .status-dot.connected { background: #10B981; }
    .status-dot.disconnected { background: #EF4444; }
    .status-dot.unknown { background: #6B7280; }
    button {
      width: 100%;
      padding: 12px;
      background: #6366F1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #5856EB;
    }
    button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
    }
    .secondary-btn {
      background: #F3F4F6;
      color: #374151;
    }
    .secondary-btn:hover {
      background: #E5E7EB;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .stat {
      text-align: center;
      padding: 8px;
      background: #F9FAFB;
      border-radius: 6px;
    }
    .stat-number {
      font-size: 18px;
      font-weight: bold;
      color: #1F2937;
    }
    .stat-label {
      font-size: 12px;
      color: #6B7280;
    }
    .settings {
      margin-top: 16px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    input[type="checkbox"] {
      margin: 0;
    }
    label {
      font-size: 14px;
      color: #374151;
    }
    .browser-info {
      font-size: 12px;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìö ProfGini</div>
    <div class="tagline">AI-Powered LMS Assistant</div>
  </div>

  <div class="section">
    <h3>Platform Status</h3>
    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="platform-status">Detecting platform...</span>
    </div>
    <div id="browser-info" class="browser-info"></div>
  </div>

  <div class="section">
    <h3>Quick Actions</h3>
    <button id="extract-btn">üîç Extract Content</button>
    <button id="test-btn" class="secondary-btn">üß™ Test Extraction</button>
    <button id="sync-btn" class="secondary-btn">üîÑ Sync Settings</button>
  </div>

  <div class="section">
    <h3>Session Stats</h3>
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="discussions-count">0</div>
        <div class="stat-label">Discussions</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="assignments-count">0</div>
        <div class="stat-label">Assignments</div>
      </div>
    </div>
  </div>

  <div class="section settings">
    <h3>Settings</h3>
    <div class="checkbox">
      <input type="checkbox" id="auto-extract">
      <label for="auto-extract">Auto-extract content</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="notifications">
      <label for="notifications">Show notifications</label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
